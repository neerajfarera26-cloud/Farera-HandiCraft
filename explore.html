<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Farera Handicraft</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <link rel="stylesheet" href="css.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            background: linear-gradient(135deg, #ff7b00, #ff00c8, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #b0b0b0;
            animation: fadeInUp 1.5s ease-out;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Filter */
        .filter-container {
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 123, 0, 0.2);
            border: 2px solid #ff7b00;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #ff7b00, #ff00c8);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.6);
        }

        /* Product Grid */
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            group: "card";
            animation: slideUp 0.6s ease-out both;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-15px) rotateX(5deg);
            border-color: rgba(255, 123, 0, 0.5);
            box-shadow: 0 20px 60px rgba(255, 123, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 123, 0, 0.1), rgba(255, 0, 200, 0.1));
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: brightness(0.9);
        }

        .product-card:hover img {
            transform: scale(1.15) rotate(3deg);
            filter: brightness(1.1) drop-shadow(0 10px 30px rgba(255, 123, 0, 0.4));
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff7b00, #ff00c8);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .product-card:hover .product-badge {
            opacity: 1;
            transform: translateY(0);
        }

        /* Product Info */
        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .product-card:hover .product-info h3 {
            color: #ff7b00;
        }

        .product-description {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-description {
            opacity: 1;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff7b00, #ff00c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-to-cart-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 123, 0, 0.3);
            border: 1px solid #ff7b00;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .add-to-cart-btn:hover {
            background: #ff7b00;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.5);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 123, 0, 0.2);
            border: 2px solid #ff7b00;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #ff7b00;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .explore-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                padding: 2rem 1rem;
            }

            .product-image-wrapper {
                height: 250px;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .explore-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .product-image-wrapper {
                height: 200px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            color: #ff7b00;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 123, 0, 0.2);
            border-top-color: #ff7b00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- 3D Background Canvas -->
    <canvas id="three-bg"></canvas>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">‚Üê Back Home</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Artisan Beauty</h1>
        <p>Handcrafted Excellence from Jaipur</p>
    </section>

    <!-- Filter Section -->
    <div class="filter-container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Products</button>
            <button class="filter-btn" data-filter="kurtis">Kurtis</button>
            <button class="filter-btn" data-filter="suits">Suit Sets</button>
            <button class="filter-btn" data-filter="dupattas">Dupattas</button>
            <button class="filter-btn" data-filter="new">New Arrivals</button>
        </div>
    </div>

    <!-- Product Grid -->
    <section class="explore-grid" id="productGrid">
        <!-- Products will be loaded dynamically -->
    </section>

    <script src="three-bg.js"></script>
    <script src="explore.js"></script>
</body>
</html>
